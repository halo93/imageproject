version: '2'
services:
  imageproject-app:
    image: imageproject
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=dev,swagger
      - SPRING_DATASOURCE_URL=jdbc:mysql://imageproject.cehx2w4h8v8o.us-west-1.rds.amazonaws.com:3306/imageproject?useUnicode=true&characterEncoding=utf8&useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC&createDatabaseIfNotExist=true
      - JHIPSTER_SLEEP=30 # gives time for other services to boot before the application
    ports:
      - 8080:8080
